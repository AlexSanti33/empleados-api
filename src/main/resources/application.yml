server:
  port: 8089
spring:
  application:
    name: empleados-api
  datasource:
    url: jdbc:h2:mem:mydb
    driverClassName: org.h2.Driver
    username: sa
    password:
  jpa:
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: update
  sql: 
    init: 
      mode: always
      schema-locations: classpath:import.sql

  h2:
    console:
      enabled: true
      path: /h2-console
    
springfox:
  documentation:
    swagger:
      v2:
        path: /v2/api-docs
